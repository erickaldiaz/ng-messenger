<div class= "loginContainer">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-3">
                <div class ="avatarFrameOffline margintop15 marginbottom15">
                    <img src="assets/img/generic_avatar.png" class= "avatarImage img-fluid" alt="avatar">
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class= "cold-md-6">
                <div class="center">
                    <h3>Iniciar Sesión</h3>
                </div>
                    <p *ngIf= "operation == 'register'">¿Ya estás registrado? |<a (click)="operation = 'login'"> Iniciar sesión</a></p>
                    <p *ngIf= "operation == 'login'">¿Todavía no estás registrado? |<a (click)="operation = 'register'"> Registrate</a></p>
                <div class="borderedContainer">
                <!-- form control crece junto con el contenedor.ocupa todo el contenedor -->
                    <input [(ngModel)] = "email" class="form-control marginbottom15" type="email" placeholder="Ingrese un mail">  
                    <input [(ngModel)] = "password" class="form-control marginbottom15" type="password" placeholder="Ingrese contraseña"> 
                    <input [(ngModel)] = "nick" *ngIf= "operation == 'register'" class="form-control marginbottom15" type="text" placeholder="Ingrese Nick"> 
                </div>
                <div class="center margintop15">
                    <a (click)="login()" *ngIf= "operation == 'login'" class="btn btn-primary">Iniciar Sesión</a>
                    <a (click)="register()" *ngIf= "operation == 'register'" class="btn btn-primary">Registrarme</a>
                    <a (click)="loginWithFacebook()" class="btn btn-primary">Ingresar con Facebook</a>

                <!-- los ngIf están para que aparezcan solo cuando el usuario no está registrado -->
                </div>
            </div>
        </div>
    </div>
</div>
